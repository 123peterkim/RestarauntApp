<div ng-controller="OrderController" ng-init="find()">
    <ul class="unstyled">
        <h2>Current Orders</h2>
        <li ng-repeat="order in order">
            <a href="#!/order/{{ order._id }}">{{order.user.name}},  {{order.menuItem}},  {{order.specialRequest}}</a>
        </li>
    </ul>
</div>
