<div ng-controller="OrderArchiveController">
  <form class="form-horizontal" ng-submit="create()">
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" ng-model="orderarchive.user" id="name" placeholder="Name">
        <input type="text" ng-model="orderarchive.menuItem" id="name" placeholder="Name">
        <input type="text" ng-model="orderarchive.specialRequest" id="name" placeholder="Name">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</div>
